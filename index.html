<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiz Cuadrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Raiz Cuadrada Examen</h2>
        <h5>Evaluación Segundo Parcial (1raParte)</h5>
        <div class="card">
            <div class="card-body">
                <form id="forma" action="javascript:procesa();">
                    <div class="mb-3">
                        <label class="form-label">Ingresar Número</label>
                        <input type="number" class="form-control" name="valorX" autofocus>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn" >Calcular Raiz</button>
                    </div>

                    <output id="salidaRaiz"></output>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <p style="text-align:center">&copy; González Aguilar Nelia Jazmín</p>
</body>

</html>
